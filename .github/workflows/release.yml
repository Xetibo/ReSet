on:
  release:
    types: [ created ]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: nightly-rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
      - name: Install gtk
        run: sudo apt install libgtk-4-dev -y
      - name: Build
        run: cargo build --release --verbose
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/release/reset

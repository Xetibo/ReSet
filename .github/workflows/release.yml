on:
  release:
    types: [created]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: nightly-rust
        uses: actions-rs/toolchain@v1
        with: 
          profile: minimal
          toolchain: nightly
      - name: Build
        run: cargo build --verbose
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: reset
          path: target/release/reset

